<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Page</title>
    <link th:href="@{style.css}" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
<nav id="sidebar">
    <h3>University System</h3>
    <ul class="list-unstyled components">
        <li class="active">
            <a href="/">Home</a>
        </li>
        <li>
            <a href="/departments">Departments Info</a>
        </li>
        <li>
            <a href="/programs">Programs Info</a>
        </li>
        <li>
            <a href="/evaluations">Evaluations Info</a>
        </li>
        <!-- Add more sidebar items as needed -->
    </ul>
</nav>
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Department Details For <span th:if="${departmentMessage}"
                                                                th:text="${departmentMessage}"></span></h2>
            <form th:action="@{/departments}" method="get" class="mb-4">
                <div class="form-group">
                    <label for="departmentSelector">Select Department:</label>
                    <select id="departmentSelector" name="departmentCode" class="form-control">
                        <option value="">-- Select --</option>
                        <!-- Populate department options dynamically from your model -->
                        <option th:each="department : ${departments}" th:value="${department.getDepartmentCode()}"
                                th:text="${department.getDepartmentName()}">
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Display Department Details</button>
            </form>

            <div>
                <h3>Programs in the Department:</h3>
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th>Program Id</th>
                        <th>Program Name</th>
                    </tr>
                    </thead>
                    <tbody th:each="program : ${programDetails}">
                    <tr>
                        <td th:text="${program.programId}"></td>
                        <td th:text="${program.programName}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="mt-5">
                <h3>Faculty in the Department:</h3>
                <table class="table table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th>Faculty Name</th>
                        <th>Faculty Email</th>
                        <th>Faculty Rank</th>
                        <th>Program In Charge</th>
                    </tr>
                    </thead>
                    <tbody th:each="faculty : ${faculties}">
                    <tr>
                        <td th:text="${faculty.facultyName}"></td>
                        <td th:text="${faculty.facultyEmail}"></td>
                        <td th:text="${faculty.facultyRank}"></td>
                        <td th:text="${faculty.programInCharge}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
