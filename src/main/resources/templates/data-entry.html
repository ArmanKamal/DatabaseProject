<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Head content -->
</head>
<body>
<div class="container">
    <h1 class="mt-4">Data Entry Form</h1>

    <!-- Form for entering basic information -->
    <form th:action="@{/submit}" method="post" th:object="${dataEntryForm}" class="mt-4">
        <div class="form-group">
            <!-- Department Information -->
            <label for="departmentName">Department Name:</label>
            <input type="text" th:field="*{departmentName}" class="form-control" required>
        </div>

        <div class="form-group">
            <!-- Faculty Information -->
            <label for="facultyName">Faculty Name:</label>
            <input type="text" th:field="*{facultyName}" class="form-control" required>
        </div>

        <div class="form-group">
            <!-- Program Information -->
            <label for="programName">Program Name:</label>
            <input type="text" th:field="*{programName}" class="form-control" required>
        </div>

        <div class="form-group">
            <!-- Course Information -->
            <label for="courseName">Course Name:</label>
            <input type="text" th:field="*{courseName}" class="form-control" required>
        </div>

        <div class="form-group">
            <!-- Section Information -->
            <label for="sectionName">Section Name:</label>
            <input type="text" th:field="*{sectionName}" class="form-control" required>
        </div>

        <div class="form-group">
            <!-- Learning Objectives Information -->
            <label for="learningObjectives">Learning Objectives:</label>
            <textarea th:field="*{learningObjectives}" class="form-control" required></textarea>
        </div>

        <div class="form-group">
            <!-- Assigning Courses to Programs -->
            <label for="programCourses">Assign Courses to Programs:</label>
            <select th:field="*{programCourses}" multiple class="form-control">
                <!-- Option elements will be dynamically populated based on available courses -->
            </select>
        </div>

        <div class="form-group">
            <!-- Assigning Learning Objectives to (Course, Program) pairs -->
            <label for="courseProgramObjectives">Assign Objectives to (Course, Program) pairs:</label>
            <select th:field="*{courseProgramObjectives}" multiple class="form-control">
                <!-- Option elements will be dynamically populated based on available objectives -->
            </select>
        </div>

        <div class="form-group">
            <!-- Enter Evaluation Results -->
            <label for="evaluationResults">Enter Evaluation Results:</label>
            <textarea th:field="*{evaluationResults}" class="form-control"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Add Bootstrap JS and Popper.js for Bootstrap functionality -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
